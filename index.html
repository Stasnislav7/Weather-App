<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" type="text" placeholder="Search city">
            <button class="search-btn">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </button>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                        <span class="material-symbols-out">
                            <i class="fa-solid fa-location-dot"></i>
                        </span>
                        <h4 class="country-txt">Sokolivka</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Thu, 27 Mar</h5>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="img-describe" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">17˚C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>  
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span>
                        <i class="fa-solid fa-droplet"></i>
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt"></h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span>
                        <i class="fa-solid fa-wind"></i>
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">28 Mar</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">14 ˚C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">29 Mar</h5>
                    <img src="assets/weather/clouds.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">16 ˚C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">30 Mar</h5>
                    <img src="assets/weather/snow.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">18 ˚C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">31 Mar</h5>
                    <img src="assets/weather/rain.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">12 ˚C</h5>
                </div>
            </div>
        </section>
        <section class="search-city section-message" >
            <img class="message-img" src="assets/message/search-city.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
            </div>
        </section>
        <section class="not-found section-message" style="display: none;">
            <img class="message-img" src="assets/message/not-found.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
